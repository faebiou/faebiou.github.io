<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .frame {
            width: 50vw;
            height: 100vh;
            overflow: hidden;
            border: 2px solid black;
            position: relative;
        }
        .frame svg {
            width: 100em;
            height: 100em;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <title>SVG Frame</title>
</head>
<body>
    <div class="frame">
        <svg viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        </svg>
    </div>
</body>
</html>
